<div mat-dialog-title class="bg-primary font-size-16 text-white"><mat-icon> my_location</mat-icon> Share Location</div>
<mat-dialog-content class="mat-typography">
  <!-- map init -->
  <div id="map"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-link" mat-dialog-close>Cancel</button>
  <button (click)="sendLocation()" mat-button color="primary" class="btn btn-primary text-white" type="button" cdkFocusInitial matTooltip="Send location"><i class="bx bxs-send align-middle"></i></button>
</mat-dialog-actions>
