<div class="forgot-password-container">
  <div class="forgot-password-card shadow-lg">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <div class="logo-container gradient-bg">
        <div class="logo-icon">
          <i class='bx bx-message-dots'></i>
        </div>
      </div>
      <h1 class="brand-title">Reset Password</h1>
      <p class="brand-subtitle">Enter your email to receive reset instructions</p>
    </div>

    <!-- Forgot Password Form -->
    <form class="forgot-password-form" (submit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <div class="input-container">
          <i class='input-icon bx bx-envelope'></i>
          <input 
            id="email"
            type="email" 
            class="form-input" 
            placeholder="Enter your email"
            [(ngModel)]="email" 
            name="email" 
            required
            autocomplete="email">
          <div class="input-border"></div>
        </div>
      </div>

      <!-- Message Display -->
      <div class="message-container" *ngIf="message">
        <div [class]="isError ? 'error-message' : 'success-message'">
          <i [class]="isError ? 'bx bx-error-circle' : 'bx bx-check-circle'"></i>
          <span>{{message}}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="submit-btn gradient-bg" type="submit" [disabled]="isLoading">
        <div class="btn-content" [class.loading]="isLoading">
          <span class="btn-text" *ngIf="!isLoading">Send Reset Instructions</span>
          <span class="btn-text" *ngIf="isLoading">Sending...</span>
          <div class="btn-loader" *ngIf="isLoading">
            <div class="loader-spinner"></div>
          </div>
          <i class='btn-icon bx bx-right-arrow-alt' *ngIf="!isLoading"></i>
        </div>
      </button>
    </form>

    <!-- Footer Links -->
    <div class="forgot-password-footer">
      <p>Remember your password? <a routerLink="/login" class="login-link">Sign In</a></p>
      <p>Don't have an account? <a routerLink="/register" class="register-link">Create one</a></p>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
</div>
