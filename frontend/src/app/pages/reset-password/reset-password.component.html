<div class="reset-password-container">
  <div class="reset-password-card shadow-lg">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <div class="logo-container gradient-bg">
        <div class="logo-icon">
          <i class='bx bx-message-dots'></i>
        </div>
      </div>
      <h1 class="brand-title">Reset Password</h1>
      <p class="brand-subtitle">Enter your new password</p>
    </div>

    <!-- Reset Password Form -->
    <form class="reset-password-form" (submit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="newPassword">New Password</label>
        <div class="input-container">
          <i class='input-icon bx bxs-key'></i>
          <input 
            id="newPassword"
            type="password" 
            class="form-input" 
            placeholder="Enter your new password"
            [(ngModel)]="newPassword" 
            name="newPassword" 
            required
            autocomplete="new-password">
          <div class="input-border"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <i class='input-icon bx bxs-key'></i>
          <input 
            id="confirmPassword"
            type="password" 
            class="form-input" 
            placeholder="Confirm your new password"
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required
            autocomplete="new-password">
          <div class="input-border"></div>
        </div>
      </div>

      <!-- Message Display -->
      <div class="message-container" *ngIf="message">
        <div [class]="isError ? 'error-message' : 'success-message'">
          <i [class]="isError ? 'bx bx-error-circle' : 'bx bx-check-circle'"></i>
          <span>{{message}}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="submit-btn gradient-bg" type="submit" [disabled]="isLoading">
        <div class="btn-content" [class.loading]="isLoading">
          <span class="btn-text" *ngIf="!isLoading">Reset Password</span>
          <span class="btn-text" *ngIf="isLoading">Resetting...</span>
          <div class="btn-loader" *ngIf="isLoading">
            <div class="loader-spinner"></div>
          </div>
          <i class='btn-icon bx bx-right-arrow-alt' *ngIf="!isLoading"></i>
        </div>
      </button>
    </form>

    <!-- Footer Links -->
    <div class="reset-password-footer">
      <p>Remember your password? <a href="#" class="login-link" (click)="navigateToLogin()">Sign In</a></p>
      <p>Don't have an account? <a href="/register" class="register-link" (click)="navigateToRegister()">Create one</a></p>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
</div>
