<div class="login-container" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
  <div class="login-card shadow-lg">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <div class="logo-container gradient-bg">
        <div class="logo-icon">
          <i class='bx bx-message-dots'></i>
        </div>
      </div>
      <h1 class="brand-title">Welcome Back</h1>
      <p class="brand-subtitle">Sign in to continue to your account</p>
    </div>

    <!-- Divider -->
    <!--<div class="divider">
      <span>Sign in with Email</span>
    </div>-->

    <!-- Login Form -->
    <form class="login-form" (submit)="onLogin()">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <div class="input-container">
          <i class='input-icon bx bx-envelope'></i>
          <input 
            id="email"
            type="email" 
            class="form-input" 
            placeholder="Enter your email"
            [(ngModel)]="loginObj.email" 
            name="email" 
            required
            autocomplete="email">
          <div class="input-border"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="input-container">
          <i class='input-icon bx bx-lock-alt'></i>
          <input 
            id="password"
            type="password" 
            class="form-input" 
            placeholder="Enter your password"
            [(ngModel)]="loginObj.password" 
            name="password" 
            required
            autocomplete="current-password">
          <div class="input-border"></div>
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="authFailError">
        <i class='bx bx-error-circle'></i>
        <span>{{authFailError}}</span>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" class="checkbox-input">
          <span class="checkbox-mark"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button class="login-btn" type="submit" [disabled]="loginLoading" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
        <div class="btn-content" [class.loading]="loginLoading">
          <span class="btn-text" *ngIf="!loginLoading">Sign In</span>
          <span class="btn-text" *ngIf="loginLoading">Signing In...</span>
          <div class="btn-loader" *ngIf="loginLoading">
            <div class="loader-spinner"></div>
          </div>
          <i class='btn-icon bx bx-right-arrow-alt' *ngIf="!loginLoading"></i>
        </div>
      </button>

      <!-- Divider -->
      <!--<div class="divider">
        <span>or continue with</span>
      </div>-->

      <!-- Social Login -->
      <div class="social-login-row">
        <app-google-login></app-google-login>
        <!-- Example: Add more social logins if needed -->
        <!-- <button type="button" class="social-btn github" title="Sign in with GitHub">
          <i class='bx bxl-github'></i>
        </button> -->
      </div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register" class="register-link">Create one</a></p>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
</div>
