<div class="login-container">
	<div class="login-card">
	  <!-- Logo/Brand Section -->
	  <div class="brand-section">
		<div class="logo-container">
		  <div class="logo-icon">
			<i class='bx bx-message-dots'></i>
		  </div>
		</div>
		<h1 class="brand-title">Welcome Back</h1>
		<p class="brand-subtitle">Sign in to continue to your account</p>
	  </div>
  
	  <!-- Login Form -->
	  <form class="login-form" (submit)="onLogin()">
		<div class="form-group">
		  <label class="form-label">Email Address</label>
		  <div class="input-container">
			<i class='input-icon bx bx-envelope'></i>
			<input 
			  type="email" 
			  class="form-input" 
			  placeholder="Enter your email"
			  [(ngModel)]="loginObj.email" 
			  name="email" 
			  required
			  autocomplete="email">
			<div class="input-border"></div>
		  </div>
		</div>
  
		<div class="form-group">
		  <label class="form-label">Password</label>
		  <div class="input-container">
			<i class='input-icon bx bx-lock-alt'></i>
			<input 
			  type="password" 
			  class="form-input" 
			  placeholder="Enter your password"
			  [(ngModel)]="loginObj.password" 
			  name="password" 
			  required
			  autocomplete="current-password">
			<div class="input-border"></div>
		  </div>
		</div>
  
		<!-- Error Message -->
		<div class="error-message" *ngIf="authFailError">
		  <i class='bx bx-error-circle'></i>
		  <span>{{authFailError}}</span>
		</div>
  
		<!-- Remember Me & Forgot Password -->
		<div class="form-options d-none">
		  <label class="checkbox-container">
			<input type="checkbox" class="checkbox-input">
			<span class="checkbox-mark"></span>
			<span class="checkbox-label">Remember me</span>
		  </label>
		  <a href="#" class="forgot-link">Forgot Password?</a>
		</div>
  
		<!-- Login Button -->
		<button class="login-btn" type="submit" [disabled]="loginLoading">
		  <div class="btn-content" [class.loading]="loginLoading">
			<span class="btn-text" *ngIf="!loginLoading">Sign In</span>
			<span class="btn-text" *ngIf="loginLoading">Signing In...</span>
			<div class="btn-loader" *ngIf="loginLoading">
			  <div class="loader-spinner"></div>
			</div>
			<i class='btn-icon bx bx-right-arrow-alt' *ngIf="!loginLoading"></i>
		  </div>
		</button>
  
		<!-- Social Login -->
		<app-google-login></app-google-login>
		
		<!-- Additional Social Options (if needed) -->
		<!-- <div class="social-login-options">
		  <button type="button" class="social-btn google">
			<i class='bx bxl-google'></i>
		  </button>
		  <button type="button" class="social-btn apple">
			<i class='bx bxl-apple'></i>
		  </button>
		  <button type="button" class="social-btn github">
			<i class='bx bxl-github'></i>
		  </button>
		</div> -->
	  </form>
  
	  <!-- Footer -->
	  <div class="login-footer">
		<p>Don't have an account? <a href="/register" class="register-link">Create one</a></p>
	  </div>
	</div>
  
	<!-- Background Animation -->
	<div class="bg-animation">
	  <div class="floating-shapes">
		<div class="shape shape-1"></div>
		<div class="shape shape-2"></div>
		<div class="shape shape-3"></div>
		<div class="shape shape-4"></div>
		<div class="shape shape-5"></div>
	  </div>
	</div>
  </div>
