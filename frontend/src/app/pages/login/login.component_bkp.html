<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" (submit)="onLogin()">
				<div class="login__field">
					<i class='login__icon bx bx-user'></i>
					<input type="text" class="login__input" placeholder="User name / Email" [(ngModel)]="loginObj.email" name="email" required>
				</div>
				<div class="login__field">
					<i class='login__icon bx bxs-key'></i>
					<input type="password" class="login__input" placeholder="Password"[(ngModel)]="loginObj.password" name="password" required>
				</div>
				<p class="text-danger">{{authFailError}}</p>
				<button class="button login__submit" type="submit" [disabled]="loginLoading">
					@if(!loginLoading){
						<span class="button__text">Login Now</span>
						<!-- <i class="button__icon fa fa-chevron-right"></i> -->
						<!-- <i class="button__icon fa-solid fa-chevron-right"></i> -->
						<i class='button__icon bx bx-chevron-right'></i>
						<i class='button__icon bx bxs-chevron-right' ></i>
					}@else {
						<mat-spinner [diameter]="20"></mat-spinner>
						<span class="button__text">&nbsp;Logging please wait..</span>
					}
				</button>	
			</form>
			<app-google-login></app-google-login>
